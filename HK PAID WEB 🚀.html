  <script>
    function getISTTime() {
      const local = new Date();
      const utc = local.getTime() + (local.getTimezoneOffset() * 60000);
      const istOffset = 5.5 * 60 * 60000;
      return new Date(utc + istOffset);
    }

    function getPeriodNumber() {
      const now = getISTTime();
      const yyyyMMdd = now.getFullYear().toString()
        + String(now.getMonth() + 1).padStart(2, '0')
        + String(now.getDate()).padStart(2, '0');

      const hour = now.getHours();
      const minute = now.getMinutes();
      const totalMinutes = hour * 60 + minute;

      const periodValue = 10001 + (totalMinutes - 330);
      return yyyyMMdd + String(periodValue).padStart(6, '0');
    }

    function predictLogic(period) {
      const seed = parseInt(period.slice(-5));
      const prediction = (seed % 2 === 0) ? "BIG" : "SMALL";

      const bigNums = [5, 6, 7, 8, 9];
      const smallNums = [0, 1, 2, 3, 4];

      const rng = (s) => {
        let x = Math.sin(s) * 10000;
        return Math.floor((x - Math.floor(x)) * 10);
      };

      const correct = prediction === "BIG"
        ? bigNums[rng(seed) % bigNums.length]
        : smallNums[rng(seed) % smallNums.length];

      const opposite = prediction === "BIG"
        ? smallNums[rng(seed + 1) % smallNums.length]
        : bigNums[rng(seed + 1) % bigNums.length];

      return { prediction, correctNum: correct, oppositeNum: opposite };
    }

    function updateAll() {
      const period = getPeriodNumber();
      document.getElementById('period').textContent = period;

      const { prediction, correctNum, oppositeNum } = predictLogic(period);
      document.getElementById('prediction').textContent = prediction;
      document.getElementById('numbers').textContent = `${correctNum}, ${oppositeNum}`;
    }

    function startTimer() {
      setInterval(() => {
        const now = getISTTime();
        const seconds = now.getSeconds();
        const remaining = 60 - seconds;
        document.getElementById('timer').textContent = `${remaining}s`;

        if (seconds === 0) {
          updateAll();
        }
      }, 1000);
    }

    updateAll();
    startTimer();
  </script>
